<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sendgrid from AppEngine with GO</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page-wrapper">
            <!--Contact Section-->
            <section class="contact-section">
                <div class="auto-container">
                    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
                        <h2>Contact form</h2>

                        <!-- contact Form -->
                        {{with .Confirmation}}
                            <div class="alert alert-success" role="alert">{{.}}</div>
                        {{end}}

                        {{with .Warning}}
                            <div class="alert alert-warning" role="alert">{{.}}</div>
                        {{end}}

                        {{if .Form}}
                            <!--contact Form-->
                            <form method="post" id="contact-form" class="form-horizontal">

                                <div class="form-group">
                                    <label for="name" class="control-label col-sm-2">Name</label>
                                    <div class="col-sm-10">
                                        <input name="name" type="text" class="form-control" placeholder="*" required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="control-label col-sm-2">Email</label>
                                    <div class="col-sm-10">
                                        <input name="email" type="email" class="form-control" placeholder="*" required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="subject" class="control-label col-sm-2">Subject</label>
                                    <div class="col-sm-10">
                                        <input name="subject" type="text" class="form-control" placeholder="*" required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="message" class="control-label col-sm-2">Message</label>
                                    <div class="col-sm-10">
                                        <textarea name="message" class="form-control"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                            <button class="btn btn-sm btn-default" type="submit" name="submit-form">Send</button>
                                    </div>
                                </div>

                            </form>
                        {{end}}

                        <!--End Contact Form -->
                    </div>

                </div>
            </section>
        </div>
    </body>
</html>
